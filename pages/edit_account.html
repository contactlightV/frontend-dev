<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style_edit_account.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/logos/favicon_bota_fora.png.svg" type="img">
    <title>YARD Sale | Edit your account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <form action="/" class="form">
                <h1 class="title">My account</h1>

                <div>
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Your Name" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="yard_sale@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
                </div>
                
                <button class="secondary-button">Edit</button>
                
            </form>
        </div>
    </div>
</body>
</html>
