<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style_shopping_cart.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>My orders</title>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">

            <div class="title">
                <img src="/icons/flechita.svg" alt="">
                <p>Shopping cart</p>
            </div>
            
            <div class="shopping-cart-content">
                
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/1090638/pexels-photo-1090638.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="shelf">
                    </figure>
                    <p>Shelf</p>
                    <p>$120,00</p>
                    <img src="/icons/icon_close.png" alt="icon_close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/1090638/pexels-photo-1090638.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="shelf">
                    </figure>
                    <p>Shelf</p>
                    <p>$120,00</p>
                    <img src="/icons/icon_close.png" alt="icon_close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/1090638/pexels-photo-1090638.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="shelf">
                    </figure>
                    <p>Shelf</p>
                    <p>$120,00</p>
                    <img src="/icons/icon_close.png" alt="icon_close">
                </div>
                
                
            </div>
            <div class="checkout">
                <div class="order">
                    <p>
                        <span>Total</span>
                    </p>
                    <p>$560,00</p>
                </div>
               <button class="primary-button">Checkout</button> 
            </div>
            
        </div>
    </div>
</body>
</html>
